<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <!--  <link rel="stylesheet" href="./index.css">-->
  <link rel="stylesheet" href="./vue.css">
  <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">-->
</head>
<body>

  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      //...
      //加载自定义侧边栏
      loadSidebar: 'summary.md',
      autoHeader: true,
      //加载自定义导航栏
      loadNavbar: 'nav.md',
      //加载封面
      coverpage: 'coverpage.md',
      //生成目录的最大层级
      subMaxLevel: 4,
      <!--      collapse: {-->
      <!--      closeOtherOpenOthers: false,-->
      <!--      },-->
      //可配置最大支持渲染的标题层级
      maxLevel: 4,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,
      // 开启busuanzi, 统计网站访问量
      //busuanzi: true,
      search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto', // or 'auto'
            placeholder: 'Type to search',
            // 支持本地化
            placeholder: {
              '/zh-cn/': '搜索',
              '/': 'Type to search'
            },
            noData: 'No Results!',
            // 支持本地化
            noData: {
              '/zh-cn/': '找不到结果',
              '/': 'No Results'
            },
            // 搜索标题的最大层级, 1 - 6
            depth: 2,
            hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
            // 避免搜索索引冲突
            // 同一域下的多个网站之间
            namespace: 'website-1',
            // 初始化索引时，我们从侧边栏查找第一个路径
            // 如果它与列表中的前缀匹配，我们将切换到相应的索引
            pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],
      },
          // 字数统计
      count: {
          countable:true,
          fontsize:'0.9em',
          color:'rgb(90, 90, 90)',
          language:'chinese'
      },
      //文章最后更新时间
      timeUpdater: {
          text: "<div align='right' width='100%' style='color:gray; font-s1ze:16px; margin--top:l0px;'> Last Update:  {docsify-updated}</div>",
          formatUpdated:"{YYYY}-{MM}-{DD} {HH}:{mm}",
      },
      // 前后翻页
      pagination: {
          previousText: 'Previous Page',
          nextText: 'Next Page',
          crossChapter: true,
          crossChapterText: true,
      },
      // 进度条  只有vue主题才有显示
      progress: {
          position: "top",
          color: "var(--theme-color, #42b983)",
          height: "3px",
      },
      // 回到顶部按钮
      scrollToTop: {
          auto: true,
          text: 'Top',
          right: 20,
          bottom: 135,
          offset: 500
      },
      //页脚
      plugins: [
        function(hook) {
        var footer = [
          '<hr/>',
          '<footer>',
          '<span><a href="https://github.com/QingWei-Li">cinwell</a> &copy;2017.</span>',
          '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
          '</footer>'
        ].join('');

          hook.afterEach(function(html) {
          return html + footer;
          });
        }
      ]
      }


  </script>
  <script defer>
  document.addEventListener('DOMContentLoaded', function() {
    const style = { darkMode: false, accentColor: "#abc456" }
    Mendable.initialize({
      anon_key: 'baa97abf-c391-41a2-88e6-dffdbac3dcfe',
    <!--      type: "floatingButton",-->
      type: "chat",
      hintText: "Search",
      style:style,
      welcomeMessage:"",

      botIcon:"https://img.zcool.cn/community/01ee6b5a66a75da80120a12392027b.jpg",
      language:"",
      positionOverwriteClassname:"position-overwrite",
    });
    });
  </script>


  <!--  Mendable.ai的js依赖-->
  <script src="https://unpkg.com/@mendable/search@0.0.203/dist/umd/mendable-bundle.min.js"></script>
  <!-- docsify的js依赖-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- emoji表情支持     <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- docsify-kroki插件, 调用meimaid和plantuml等很多图形描述语言的api, 实现在docsify中的渲染  https://github.com/zuisong/docsify-kroki https://kroki.io -->
  <script src="//unpkg.com/docsify-kroki"></script>
  <!-- busuanzi 不蒜子, 统计网站访问量  https://busuanzi.ibruce.info    https://www.npmjs.com/package/docsify-busuanzi -->
  <script src="https://unpkg.com/docsify-busuanzi@1.0.1/dist/docsify-busuanzi.min.js"></script>
  <!-- 显示文章最后更新时间 -->   <!-- https://www.npmjs.com/package/docsify-updated -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.js"></script>
  <!-- 前后页 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 阅读进度条 和侧边栏折叠有冲突-->
<!--  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>-->
  <!-- 回到顶部 -->
<!--  <script src="https://cdn.jsdelivr.net/gh/Sumsung524/docsify-backTop/dist/docsify-backTop.min.js"></script>-->
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>

  <!-- latex公式渲染支持 docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
  <!-- Latex公式渲染支持 docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
<!--   or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
  <!--  侧边栏折叠 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.js"></script>
  <!--  <script src="js/docsify-sidebar-collapse.js"></script>-->
  <!--  全文搜索 - Search-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>



</body>

</html>
